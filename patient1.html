<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            min-height: 100vh;
            padding: 2rem;
        }

        .header-section {
            text-align: center;
            margin-bottom: 2.5rem;
            padding: 1.5rem;
            background: white;
            border-radius: 1rem;
            box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.05);
        }

        h1 {
            color: #2c3e50;
            font-weight: 700;
            letter-spacing: -0.025em;
            margin-bottom: 1.5rem;
        }

        .control-panel {
            background: white;
            padding: 1.5rem;
            border-radius: 0.75rem;
            box-shadow: 0 0.25rem 0.75rem rgba(0,0,0,0.05);
            margin-bottom: 2rem;
        }

        .token-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            gap: 1.25rem;
            margin-top: 1.5rem;
        }

        .token-card {
            background: white;
            border-radius: 0.75rem;
            padding: 1.25rem;
            position: relative;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            border: 1px solid rgba(0,0,0,0.05);
        }

        .token-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 0.5rem 1.5rem rgba(0,0,0,0.08);
        }

        .token-number {
            font-size: 1.25rem;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 0.5rem;
        }

        .token-mobile {
            font-size: 0.875rem;
            color: #6c757d;
            margin-bottom: 1rem;
        }

        .finish-button {
            background: #00b894;
            color: white;
            border: none;
            padding: 0.5rem 1.25rem;
            border-radius: 0.5rem;
            font-weight: 500;
            transition: background 0.2s ease, transform 0.1s ease;
            width: 100%;
        }

        .finish-button:hover {
            background: #00a383;
            transform: scale(0.98);
        }

        .add-token-button {
            background: #0984e3;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.75rem;
            font-weight: 600;
            transition: transform 0.2s ease;
            box-shadow: 0 0.5rem 1rem rgba(9, 132, 227, 0.15);
            border: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin: 1.5rem auto;
        }

        .add-token-button:hover {
            transform: translateY(-2px);
            background: #0873c4;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-label {
            font-weight: 500;
            color: #495057;
            margin-bottom: 0.5rem;
        }

        .form-control {
            border-radius: 0.5rem;
            padding: 0.5rem 0.75rem;
            border: 1px solid #dee2e6;
            transition: border-color 0.2s ease;
        }

        .form-control:focus {
            border-color: #0984e3;
            box-shadow: 0 0 0 3px rgba(9, 132, 227, 0.15);
        }

        .modal-header {
            border-bottom: none;
            padding-bottom: 0;
        }

        .modal-title {
            font-weight: 700;
            color: #2c3e50;
        }

        .badge {
            padding: 0.5em 0.75em;
            border-radius: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="header-section">
        <h1>Live Queue Management</h1>
        <div class="control-panel">
            <form class="row g-3">
                <div class="col-md-6">
                    <label for="emergency" class="form-label">Add Emergency</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="emergency">
                        <button type="button" class="btn btn-danger">Add Emergency</button>
                    </div>
                </div>
                <div class="col-md-6">
                    <label for="breaktime" class="form-label">Schedule Break</label>
                    <div class="input-group">
                        <input type="time" class="form-control" id="breaktime">
                        <input type="text" class="form-control" >
                        <button type="button" class="btn btn-warning">Add Break</button>
                    </div>
                </div>
            </form>
        </div>
        <button class="add-token-button" data-bs-toggle="modal" data-bs-target="#tokenModal">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-plus-circle" viewBox="0 0 16 16">
                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
            </svg>
            Add New Token
        </button>
    </div>

    <div class="token-grid" id="tokenGrid"></div>

    <!-- Modal -->
    <div class="modal fade" id="tokenModal" tabindex="-1" aria-labelledby="tokenModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="tokenModalLabel">Create New Token</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="tokenForm">
                        <div class="mb-4">
                            <label for="tokenNumber" class="form-label">Token Number</label>
                            <input type="number" class="form-control" id="tokenNumber" required>
                        </div>
                        <div class="mb-4">
                            <label for="mobileNumber" class="form-label">Mobile Number</label>
                            <input type="tel" class="form-control" id="mobileNumber" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="addTokenFromModal()">Create Token</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function addTokenFromModal() {
            const tokenNumber = document.getElementById('tokenNumber').value;
            const mobileNumber = document.getElementById('mobileNumber').value;
            
            if (!tokenNumber || !mobileNumber) {
                alert('Please fill in all required fields');
                return;
            }

            const tokenGrid = document.getElementById('tokenGrid');
            const tokenCard = document.createElement('div');
            tokenCard.className = 'token-card';
            tokenCard.innerHTML = `
                <div class="token-number">Token ${tokenNumber}</div>
                <div class="token-mobile">ðŸ“± ${mobileNumber}</div>
                <button class="finish-button" onclick="this.closest('.token-card').remove()">
                    Mark Completed
                </button>
            `;

            tokenGrid.appendChild(tokenCard);

            // Reset form fields
            document.getElementById('tokenForm').reset();
            
            // Close modal
            const modal = bootstrap.Modal.getInstance(document.getElementById('tokenModal'));
            modal.hide();
        }
    </script>
</body>
</html>
